<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Discover the latest music releases worldwide with the Spotify API" />
    <title>Spotify New Releases</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a7/Spotify_icon.svg" type="image/x-icon" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/style.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
  </head>
  
  <body>
    <header class="header">
      <div class="container text-center">
        <h1 class="display-4 text-light mb-3">Spotify New Releases</h1>
        <p class="lead text-light mb-4">Stay updated with the latest albums from around the globe</p>
      </div>
    </header>

    <main class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg p-4 mb-5 bg-white rounded">
            <h4 class="card-title text-center mb-4">Select a Country</h4>
            <form>
              <div class="input-group">
                <select class="form-select form-select-lg" aria-label="Country select">
                  <option value="SE">Sweden</option>
                  <option value="US">United States</option>
                  <option value="CA">Canada</option>
                  <option value="GB">United Kingdom</option>
                  <option value="FR">France</option>
                  <option value="DE">Germany</option>
                  <option value="JP">Japan</option>
                  <option value="FI">Finland</option>
                  <option value="IS">Iceland</option>
                  <option value="IN">India</option> 
                </select>
                <button class="btn btn-primary btn-lg" type="submit">Show New Releases</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <section id="new-releases" class="sp-container row">
        <!-- New releases will appear here -->
      </section>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/public/client.js"></script>
  </body>
</html>
